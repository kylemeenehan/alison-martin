<app-header-navigation></app-header-navigation>
<div class="container" #container>
  <div class="columns is-multiline">
    <div class="column is-half is-narrow" *ngFor="let item of photos">

      <div class="card">
        <div class="card-content image-container">

          <figure class="image">
            <img [src]="item.image" alt="{{item.name}}">
          </figure>

        </div>
      </div>

    </div>

  </div>

</div>
