
<div *ngIf="video">

  <div class="card">
      <div class="card-content video-item-card">
          <iframe [src]="getUrl(video.videoId)" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          
          <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                  {{video.description}}
                </span>
              </p>
          </footer>
      </div>
    </div>

</div>
