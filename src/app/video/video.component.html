
<div *ngIf="video">

  <div class="card">
      <div class="card-content image-container card-item-video">
          <iframe class="" [src]="getUrl(video.videoId)" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          
          <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                  {{video.description}}
                </span>
              </p>
          </footer>
      </div>
    </div>

</div>
