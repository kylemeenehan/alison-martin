<div *ngIf="title">

  <div class="column is-3">
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <a routerLink="/{{title.url}}">
          <div class="tile is-child box category-box">
            <div class="category-title">{{title.name}}</div>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>
